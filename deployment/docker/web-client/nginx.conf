# Nginx configuration for web client
# This file configures how Nginx serves our application

server {
    listen 80;
    server_name _;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression (makes files smaller for faster transfer)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to REST service
    # When user calls /api/*, forward to Java service
    location /practica5-rest-service/ {
        proxy_pass http://rest-service:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

